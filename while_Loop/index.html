<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num1">test</p> <br>
    <h1 id="equalNumberFound"></h1> <br>
    <p id="num2">test2</p>

    <script>
        num1 = document.getElementById('num1');
        num2 = document.getElementById('num2');
        equalNumberFound = document.getElementById('equalNumberFound');

        generateNumbers()
        function generateNumbers() {
            while (num1.innerHTML !== num2.innerHTML) {
                num1.innerHTML = Math.ceil(Math.random() * 10);
                console.log(`${num1.innerHTML} <--- Dette er Num1`);
                num2.innerHTML = Math.ceil(Math.random() * 10);
                console.log(`${num2.innerHTML} <--- Dette er Num2`);
            }
            equalNumberFound.innerHTML = `Equal Numbers Found - ${num1.innerHTML}`
        }
    </script>
</body>
</html>
